<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Login</title>
  <style>
    /* Estilos gerais da página */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
      overflow: hidden;
      background-image: url('https://example.com/your-image.jpg'); /* Substitua pela URL da sua imagem de fundo */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    /* Caixa de informações sobre a carteira */
    #walletInfo {
      position: fixed;
      top: 220px; /* 13 centímetros da parte superior da tela */
      left: 110px; /* 13 centímetros da margem esquerda */
      background-color: rgba(255, 255, 255, 0.7); /* Caixa com 70% de transparência */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      text-align: center;
      z-index: 10;
    }

    /* Alinha os botões no canto superior direito */
    .button-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 10; /* Garantir que o botão fique acima do plano de fundo */
    }

    /* Botão de conectar a MetaMask */
    #connectButton {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #connectButton:hover {
      background-color: #45a049;
    }

    /* Formulário de login (quando o login for concluído) */
    #loginInfo {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 390px; /* Aumentando o fundo em 30% */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 500;
    }

    #loginInfo h2 {
      margin-bottom: 10px;
      color: #333;
    }

    #loginInfo p {
      font-size: 16px;
      color: #4CAF50;
      font-weight: bold;
    }

    /* Estilo para o botão de fechar */
    #closeButton {
      background-color: #ff4d4d;
      color: white;
      font-size: 16px;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #closeButton:hover {
      background-color: #ff0000;
    }

    /* Efeitos de transição */
    #loginInfo.fadeIn {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Caixa para exibir o saldo de criptomoeda */
    #balanceInfo {
      background-color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      color: #333;
      display: none;
      min-width: 150px;
      text-align: center;
      z-index: 10; /* Garantir que a caixa de saldo fique visível */
    }

    #balanceInfo p {
      margin: 0;
    }

    /* Animação de fade-in */
    #walletInfo.fadeIn {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Caixa de informações sobre a carteira -->
  <div id="walletInfo">
    Conecte sua carteira
  </div>

  <!-- Botões no canto superior direito -->
  <div class="button-container">
    <button id="connectButton">Conecte sua carteira</button>
    <div id="balanceInfo">
      <p>Saldo de Token: <span id="cryptoBalance">0</span></p>
    </div>
  </div>

  <!-- Aba de login -->
  <div id="loginInfo">
    <h2>Login concluído com sucesso!</h2>
    <p id="walletAddress"></p>
    <button id="closeButton">Fechar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script> <!-- Biblioteca ethers.js -->
  <script>
    const walletInfo = document.getElementById('walletInfo');
    const connectButton = document.getElementById('connectButton');

    // Função para mudar para a Polygon Mainnet
    const polygonMainnetChainId = "0x89"; // Polygon Mainnet Chain ID
    async function switchToPolygonMainnet() {
      try {
        await ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: polygonMainnetChainId }],
        });
        console.log("Conectado à Polygon Mainnet!");
      } catch (error) {
        if (error.code === 4902) {
          // Caso a Polygon Mainnet não esteja na MetaMask, adiciona ela
          await ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: polygonMainnetChainId,
              chainName: 'Polygon Mainnet',
              nativeCurrency: { name: 'MATIC', symbol: 'MATIC', decimals: 18 },
              rpcUrls: ['https://rpc-mainnet.maticvigil.com'],
              blockExplorerUrls: ['https://polygonscan.com/'],
            }],
          });
        }
        console.error("Erro ao tentar mudar para a Polygon Mainnet:", error);
      }
    }

    // Verifica se a MetaMask está instalada
    if (typeof window.ethereum !== 'undefined') {
      console.log('MetaMask está instalada!');

      connectButton.addEventListener('click', async () => {
        try {
          // Verificar se a MetaMask está na Polygon Mainnet
          const chainId = await ethereum.request({ method: 'eth_chainId' });

          if (chainId !== polygonMainnetChainId) {
            alert("Você não está na Polygon Mainnet. Mudando para a Polygon Mainnet...");
            await switchToPolygonMainnet(); // Tenta mudar para Polygon Mainnet
            return;
          }

          // Solicita a conexão da carteira MetaMask
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          
          // Exibe a mensagem com a carteira conectada
          walletInfo.innerText = `Carteira conectada: ${accounts[0]}`;
          walletInfo.classList.add('fadeIn'); // Adiciona a animação de transição

          // Muda o texto do botão para "Carteira conectada"
          connectButton.innerText = 'Carteira conectada';
          connectButton.style.backgroundColor = '#4CAF50';  // Cor de fundo para quando a carteira estiver conectada
          connectButton.disabled = true; // Desativa o botão após a conexão

        } catch (error) {
          console.error('Erro ao conectar ou recuperar o saldo:', error);
        }
      });
    } else {
      alert('Por favor, instale o MetaMask para usar essa funcionalidade!');
    }
  </script>
</body>
</html>
