<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
      background-image: url('https://img.freepik.com/fotos-gratis/fundo-de-papel-de-parede-colorido-embacado-artistico_58702-8367.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    #topBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 115px;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }

    #walletInfo {
      position: fixed;
      top: 220px;
      left: 110px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      text-align: center;
      z-index: 10;
    }

    .button-container {
      position: fixed;
      top: 40px;
      right: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 10;
    }

    #connectButton {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #connectButton:hover {
      background-color: #45a049;
    }

    #balanceInfo {
      background-color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      color: #333;
      display: none;
      min-width: 150px;
      text-align: center;
      z-index: 10;
    }

    #balanceInfo p {
      margin: 0;
    }

    #errorMessage {
      color: red;
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      display: block;
      opacity: 0;
      visibility: hidden;
      transition: opacity 3s ease-out, visibility 3s ease-out;
    }

    #errorMessage.show {
      opacity: 1;
      visibility: visible;
    }

    /* Animação de pontos suspensivos */
    .loading-text {
      font-weight: bold;
    }

    .dots::after {
      content: "";
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: "."; }
      33% { content: ".."; }
      66% { content: "..."; }
      100% { content: "."; }
    }

  </style>
</head>
<body>

  <div id="topBar"></div>

  <div id="walletInfo" class="loading-text">
    Conta: Esperando conexão <span class="dots"></span>
  </div>

  <div class="button-container">
    <button id="connectButton">Conecte sua carteira</button>
    <div id="balanceInfo">
      <p>Saldo de Token BRZ: <span id="cryptoBalance">0</span></p>
    </div>
  </div>

  <!-- Mensagem de erro -->
  <div id="errorMessage">
    <p>Erro ao conectar ou recuperar o saldo! Verifique sua MetaMask e rede.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script>
    const walletInfo = document.getElementById('walletInfo');
    const connectButton = document.getElementById('connectButton');
    const balanceInfo = document.getElementById('balanceInfo');
    const cryptoBalance = document.getElementById('cryptoBalance');
    const errorMessage = document.getElementById('errorMessage');

    // Endereço do contrato do token BRZ
    const tokenAddress = "0x87E43F6667799478dC819ca400349189B505AEd1";
    const tokenABI = [{
      "constant": true,
      "inputs": [{ "name": "_owner", "type": "address" }],
      "name": "balanceOf",
      "outputs": [{ "name": "balance", "type": "uint256" }],
      "type": "function"
    }];

    const polygonMainnetChainId = "0x89"; // Polygon Mainnet

    // Função para conectar a MetaMask e obter saldo
    async function connectMetaMask() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Solicita a conexão com a MetaMask
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];

          // Exibe o endereço da carteira conectada, com os primeiros 7 e os últimos 5 caracteres
          const formattedAddress = `${account.substring(0, 7)}...${account.substring(account.length - 5)}`;
          walletInfo.innerText = `Carteira conectada: ${formattedAddress}`;
          walletInfo.classList.add('fadeIn');

          // Muda o texto do botão para "Carteira conectada"
          connectButton.innerText = 'Carteira conectada';
          connectButton.style.backgroundColor = '#4CAF50';
          connectButton.disabled = true;

          // Verifica se a rede é a Polygon Mainnet
          const chainId = await ethereum.request({ method: 'eth_chainId' });
          if (chainId !== polygonMainnetChainId) {
            alert("Você não está na Polygon Mainnet. Mudando para a Polygon Mainnet...");
            await switchToPolygonMainnet();
            return;
          }

          // Conecta ao Web3 com o provedor MetaMask
          const web3 = new Web3(window.ethereum);

          // Conecta ao contrato do token BRZ
          const tokenContract = new web3.eth.Contract(tokenABI, tokenAddress);
          const balance = await tokenContract.methods.balanceOf(account).call();
          const adjustedBalance = balance / Math.pow(10, 18); // Ajusta para o número de decimais do token

          // Exibe o saldo de tokens BRZ
          cryptoBalance.innerText = adjustedBalance.toFixed(4);
          balanceInfo.style.display = 'block';
          errorMessage.style.display = 'none';  // Esconde a mensagem de erro

        } catch (error) {
          console.error("Erro ao conectar ou recuperar o saldo:", error);
          errorMessage.classList.add('show');  // Exibe a mensagem de erro
          balanceInfo.style.display = 'none';  // Esconde a caixa de saldo em caso de erro
          
          // Desaparece após 3 segundos
          setTimeout(() => {
            errorMessage.classList.remove('show');
          }, 3000);
        }
      } else {
        alert('Por favor, instale o MetaMask!');
      }
    }

    // Função para mudar para a Polygon Mainnet
    async function switchToPolygonMainnet() {
      try {
        await ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: polygonMainnetChainId }],
        });
        console.log("Conectado à Polygon Mainnet!");
      } catch (error) {
        if (error.code === 4902) {
          await ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: polygonMainnetChainId,
              chainName: 'Polygon Mainnet',
              nativeCurrency: { name: 'MATIC', symbol: 'MATIC', decimals: 18 },
              rpcUrls: ['https://rpc-mainnet.maticvigil.com'],
              blockExplorerUrls: ['https://polygonscan.com/'],
            }],
          });
        } else {
          console.error("Erro ao tentar mudar para a Polygon Mainnet:", error);
        }
      }
    }

    // Evento de clique para conectar a MetaMask
    connectButton.addEventListener('click', connectMetaMask);
  </script>
</body>
</html>
