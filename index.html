
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Login</title>
  <style>
    /* Estilos gerais da página */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* Alinha os botões no canto superior direito */
    .button-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 1000;
    }

    /* Botão de conectar a MetaMask */
    #connectButton {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #connectButton:hover {
      background-color: #45a049;
    }

    /* Formulário de login (quando o login for concluído) */
    #loginInfo {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 390px; /* Aumentando o fundo em 30% */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 500;
    }

    #loginInfo h2 {
      margin-bottom: 10px;
      color: #333;
    }

    #loginInfo p {
      font-size: 16px;
      color: #4CAF50;
      font-weight: bold;
    }

    /* Estilo para o botão de fechar */
    #closeButton {
      background-color: #ff4d4d;
      color: white;
      font-size: 16px;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #closeButton:hover {
      background-color: #ff0000;
    }

    /* Efeitos de transição */
    #loginInfo.fadeIn {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Botões no canto superior direito -->
  <div class="button-container">
    <button id="connectButton">Conecte sua carteira</button>
  </div>

  <!-- Aba de login -->
  <div id="loginInfo">
    <h2>Login concluído com sucesso!</h2>
    <p id="walletAddress"></p>
    <button id="closeButton">Fechar</button>
  </div>

  <!-- Iframe contendo o link -->
  <iframe src="https://brasileirao-coin-o60ndxm.gamma.site/" width="100%" height="100%" frameborder="0"></iframe>

  <script>
    // Verifica se a MetaMask está instalada
    if (typeof window.ethereum !== 'undefined') {
      console.log('MetaMask está instalada!');

      const connectButton = document.getElementById('connectButton');
      const loginInfo = document.getElementById('loginInfo');
      const walletAddress = document.getElementById('walletAddress');
      const closeButton = document.getElementById('closeButton');

      connectButton.addEventListener('click', async () => {
        try {
          // Solicita a conexão da carteira MetaMask
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });

          // Exibe a mensagem de login bem-sucedido
          walletAddress.innerText = `Login concluído com sucesso por meio da carteira: ${accounts[0]}`;
          loginInfo.style.display = 'flex';
          loginInfo.classList.add('fadeIn');

          // Muda o texto do botão para "Carteira conectada"
          connectButton.innerText = 'Carteira conectada';
          connectButton.style.backgroundColor = '#4CAF50';  // Cor de fundo para quando a carteira estiver conectada

        } catch (error) {
          console.error('Erro ao conectar:', error);
        }
      });

      // Função para fechar a aba de login
      closeButton.addEventListener('click', () => {
        loginInfo.style.display = 'none';
      });
    } else {
      alert('Por favor, instale o MetaMask para usar essa funcionalidade!');
    }
  </script>
</body>
</html>
