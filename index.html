<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
      background-image: url('https://img.freepik.com/fotos-gratis/fundo-de-papel-de-parede-colorido-embacado-artistico_58702-8367.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    #walletInfo {
      position: fixed;
      top: 220px;
      left: 110px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      text-align: center;
      z-index: 10;
    }

    .button-container {
      position: fixed;
      top: 40px;
      right: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 10;
    }

    #connectButton {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #connectButton:hover {
      background-color: #45a049;
    }

    #transferForm {
      margin-top: 50px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    #transferForm input {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #transferButton {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #transferButton:hover {
      background-color: #45a049;
    }

    #errorMessage {
      color: red;
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      display: block;
      opacity: 0;
      visibility: hidden;
      transition: opacity 3s ease-out, visibility 3s ease-out;
    }

    #errorMessage.show {
      opacity: 1;
      visibility: visible;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

  </style>
</head>
<body>

  <div id="walletInfo">
    Conta: Esperando conexão <span class="dots"></span>
  </div>

  <div class="button-container">
    <button id="connectButton">Conecte sua carteira</button>
  </div>

  <div id="transferForm" style="display: none;">
    <h3>Realize sua Transferência!</h3>
    <input type="number" id="amount" placeholder="Quantos tokens BRZ?" min="1" required>
    <button id="transferButton">Confirmar Transferência</button>
  </div>

  <div id="errorMessage">
    <p>Erro ao conectar ou recuperar o saldo! Verifique sua MetaMask e rede.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script>
    const connectButton = document.getElementById('connectButton');
    const transferForm = document.getElementById('transferForm');
    const transferButton = document.getElementById('transferButton');
    const errorMessage = document.getElementById('errorMessage');
    const walletInfo = document.getElementById('walletInfo');

    const tokenAddress = "0x87E43F6667799478dC819ca400349189B505AEd1"; // BRZ Token Address
    const polygonMainnetChainId = "0x89"; // Polygon Mainnet Chain ID
    const stakingAddress = "0xa8B52F02108AA5F4B675bDcC973760022D7C6020"; // Staking contract address

    // Função para conectar à MetaMask
    async function connectMetaMask() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          walletInfo.innerText = `Carteira conectada: ${account.substring(0, 7)}...${account.substring(account.length - 5)}`;
          transferForm.style.display = 'block';
          connectButton.innerText = 'Carteira conectada';
          connectButton.style.backgroundColor = '#4CAF50';

          const chainId = await ethereum.request({ method: 'eth_chainId' });
          if (chainId !== polygonMainnetChainId) {
            alert("Você não está na Polygon Mainnet. Mudando para a Polygon Mainnet...");
            await switchToPolygonMainnet();
            return;
          }
        } catch (error) {
          console.error("Erro ao conectar:", error);
          errorMessage.classList.add('show');
          setTimeout(() => { errorMessage.classList.remove('show'); }, 3000);
        }
      } else {
        alert('Por favor, instale o MetaMask!');
      }
    }

    // Função para mudar para a Polygon Mainnet
    async function switchToPolygonMainnet() {
      await ethereum.request({
        method: 'wallet_switchEthereumChain',
        params: [{ chainId: polygonMainnetChainId }],
      });
    }

    // Função para realizar a transferência de tokens
    async function transfer(from, to, quantity) {
      const web3 = new Web3(window.ethereum);
      const value = web3.utils.toWei(quantity, "ether");
      const nonce = await web3.eth.getTransactionCount(from, "latest");
      const transaction = {
        from,
        to,
        value,
        gas: 1 ,
        nonce
      };
      const tx = await web3.eth.sendTransaction(transaction);
      return tx.transactionHash;
    }

    // Função para realizar a transferência
    async function handleTransfer() {
      const amount = document.getElementById('amount').value;

      if (!amount) {
        alert("Por favor, insira a quantidade de tokens.");
        return;
      }

      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      const from = accounts[0];
      const to = stakingAddress; // Endereço de staking fixo
      const quantity = amount;

      try {
        const transactionHash = await transfer(from, to, quantity);
        console.log("Transação realizada com sucesso:", transactionHash);
        alert("Transferência realizada com sucesso!");
      } catch (error) {
        console.error("Erro na transferência:", error);
        errorMessage.classList.add('show');
        setTimeout(() => { errorMessage.classList.remove('show'); }, 3000);
      }
    }

    // Evento de clique para conectar à MetaMask
    connectButton.addEventListener('click', connectMetaMask);
    // Evento de clique para realizar a transferência
    transferButton.addEventListener('click', handleTransfer);
  </script>
</body>
</html>
